      .highlight-glow {
        animation: glow 1.5s ease-in-out infinite alternate;
      }
      
      .ai-interactive:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4);
        transition: all 0.3s ease;
      }
      
      .binary-rain-container {
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      .binary-rain-container::before {
        content: "01001001 01000001 00100000 01010011 01100001 01100110 01100101 01110100 01111001";
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        color: rgba(139, 92, 246, 0.2);
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 200%;
        transform: rotate(30deg);
        animation: binary-rain 20s linear infinite;
        white-space: nowrap;
        line-height: 2em;
        letter-spacing: 0.5em;
      }
      
      @keyframes binary-rain {
        0% {
          transform: translateY(-50%) rotate(30deg);
        }
        100% {
          transform: translateY(0%) rotate(30deg);
        }
      }
      
      @keyframes glow {
        from {
          box-shadow: 0 0 5px rgba(139, 92, 246, 0.5);
        }
        to {
          box-shadow: 0 0 20px rgba(139, 92, 246, 0.9);
        }
      }
      
      /* Enhanced animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      .animate-float-delayed {
        animation: float 5s ease-in-out 1s infinite;
      }
      
      .animate-float-reverse {
        animation: float 4.5s ease-in-out infinite reverse;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-spin-slow {
        animation: spin-slow 15s linear infinite;
      }
      
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      .animate-pulse-slow {
        animation: pulse-slow 4s ease-in-out infinite;
      }
      
      .animate-bounce-slow {
        animation: bounce 3s ease-in-out infinite;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(0); }
      }
      
      .animate-pulse-light {
        animation: pulse-light 2s infinite;
      }
      
      @keyframes pulse-light {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .typing-animation {
        overflow: hidden;
        border-right: 2px solid rgba(139, 92, 246, 0.7);
        white-space: nowrap;
        animation: typing 3s steps(40) 1s both, blink 1s infinite;
      }
      
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      
      @keyframes blink {
        0%, 100% { border-color: transparent }
        50% { border-color: rgba(139, 92, 246, 0.7) }
      }
      
      /* Interactive card effects */
      .card-hover {
        transition: all 0.3s ease;
      }
      
      .card-hover:hover {

      }
      
      /* Cartoony Library Theme Styles */

        animation: float 4s ease-in-out infinite;

        0%, 100% { transform: translateY(0) rotate(var(--rotation, 0deg)); }

        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23e6c8a2' fill-opacity='0.06' fill-rule='evenodd'/%3E%3C/svg%3E");

      /* Book spine styles */

      @keyframes cat-reading {

        50% { transform: translateX(-50%) translateY(-5px); }

      /* Book opening animation */
      .book-open {
        transform-style: preserve-3d;
        perspective: 1000px;
      }
      
      .book-cover {
        transition: transform 1s ease;
        transform-origin: left;
      }
      
      .book-open:hover .book-cover {

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize AOS with persistent animations
        AOS.init({
          duration: 800,
          once: false, // Elements will animate multiple times
          offset: 100
        });
        
        // Add interactive bookshelf effect
        const createBookshelf = () => {
          const bookColors = ['#D32F2F', '#1976D2', '#388E3C', '#FFA000', '#7B1FA2', '#C2185B'];
          const bookshelf = document.querySelector('.bookshelf');
          
          if (!bookshelf) return;
          
          for (let i = 0; i < 20; i++) {
            const book = document.createElement('div');
            const width = Math.floor(Math.random() * 30) + 20;
            const colorIndex = Math.floor(Math.random() * bookColors.length);
            
            book.className = 'book-spine absolute bottom-0';
            book.style.width = `${width}px`;
            book.style.left = `${i * 35}px`;
            book.style.backgroundColor = bookColors[colorIndex];
            book.style.zIndex = '5';
            
            bookshelf.appendChild(book);
          }
        };
        
        // Create floating paper effect
        const createFloatingPapers = () => {
          const container = document.querySelector('#root');
          if (!container) return;
          
          for (let i = 0; i < 10; i++) {
            const paper = document.createElement('div');
            paper.className = 'absolute pointer-events-none';
            paper.style.width = '20px';
            paper.style.height = '25px';
            paper.style.backgroundColor = '#fff';
            paper.style.boxShadow = '0 1px 3px rgba(0,0,0,0.12)';
            paper.style.borderRadius = '2px';
            paper.style.opacity = '0.7';
            paper.style.left = `${Math.random() * 90 + 5}%`;
            paper.style.top = `${Math.random() * 90 + 5}%`;
            paper.style.animation = `float ${4 + Math.random() * 3}s ease-in-out infinite`;
            paper.style.animationDelay = `${Math.random() * 5}s`;
            paper.style.transform = `rotate(${Math.random() * 360}deg)`;
            paper.style.zIndex = '1';
            
            container.appendChild(paper);
          }
        };
        
        // Setup animated elements with GSAP
        const setupAnimations = () => {
          if (window.gsap) {
            gsap.from(".book-card", {
              duration: 0.8,
              y: 50,
              opacity: 0,
              stagger: 0.2,
              ease: "power3.out",
              scrollTrigger: {
                trigger: ".book-card",
                start: "top bottom",
                toggleActions: "play none none none"
              }
            });
          }
        };
        
        // Call setup functions
        setTimeout(() => {
          createBookshelf();
          createFloatingPapers();
          setupAnimations();
        }, 1000);
      });
    </script>
