      .highlight-glow {
        animation: glow 1.5s ease-in-out infinite alternate;
      }
      
      .ai-interactive:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4);

      .binary-rain-container {
        overflow: hidden;

        height: 100%;
      }
      
      .binary-rain-container::before {
        content: "01001001 01000001 00100000 01010011 01100001 01100110 01100101 01110100 01111001";
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        color: rgba(139, 92, 246, 0.2);
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 200%;
        transform: rotate(30deg);
        animation: binary-rain 20s linear infinite;
        white-space: nowrap;
        line-height: 2em;
        letter-spacing: 0.5em;
      }
      
      @keyframes binary-rain {
        0% {
          transform: translateY(-50%) rotate(30deg);
        }
        100% {
          transform: translateY(0%) rotate(30deg);
        }
      }
      
      @keyframes glow {
        from {
          box-shadow: 0 0 5px rgba(139, 92, 246, 0.5);
        }
        to {
          box-shadow: 0 0 20px rgba(139, 92, 246, 0.9);
        }
      }
      
      /* Enhanced animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      .animate-float-delayed {
        animation: float 5s ease-in-out 1s infinite;
      }
      
      .animate-float-reverse {
        animation: float 4.5s ease-in-out infinite reverse;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-spin-slow {
        animation: spin-slow 15s linear infinite;
      }
      
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      .animate-pulse-slow {
        animation: pulse-slow 4s ease-in-out infinite;
      }
      
      .animate-bounce-slow {
        animation: bounce 3s ease-in-out infinite;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(0); }
      }
      
      .animate-pulse-light {
        animation: pulse-light 2s infinite;
      }
      
      @keyframes pulse-light {
        0%, 100% { opacity: 1; }

      @keyframes typing {
        from { width: 0 }

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize AOS with persistent animations
        AOS.init({
          duration: 800,
          once: true, // Elements will animate only once
          offset: 100
        });
        
        // Add event listeners for interactive AI elements
        const aiElements = document.querySelectorAll('.ai-interactive');
        aiElements.forEach(element => {
          element.addEventListener('mouseenter', () => {
            element.classList.add('highlight-glow');
          });
          element.addEventListener('mouseleave', () => {
            element.classList.remove('highlight-glow');
          });
        });
      });
    </script>
